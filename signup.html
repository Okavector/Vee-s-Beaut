<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Vee's Beaut</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Jost", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6366f1, #ec4899);
      }

      .container {
        background: #fff;
        width: 100%;
        max-width: 380px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 2rem;
        backdrop-filter: blur(10px);
      }

      .form-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #6366f1, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 0.95rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #f8fafc;
      }

      input:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        background: white;
      }

      button {
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: #fff;
        border: none;
        padding: 1rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      .toggle-text {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 1rem;
        color: #555;
      }

      .toggle-text a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
      }

      .toggle-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-title">Create Account</div>
      <form>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Get Started</button>
      </form>
      <p class="toggle-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCE8_ndgd2Z5aYshlSpghmsqxsiqXbOpZ8",
        authDomain: "vee-s-beaut.firebaseapp.com",
        projectId: "vee-s-beaut",
        storageBucket: "vee-s-beaut.firebasestorage.app",
        messagingSenderId: "880939794331",
        appId: "1:880939794331:web:8b4faf30b1a4906660eb3e",
        measurementId: "G-VSRRR2FZLT",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const password = form.password.value.trim();

        try {
          // Create user in Firebase Auth
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          // Save extra info in Firestore
          await setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            phone: phone,
            createdAt: new Date(),
          });

          alert("Signup successful!");
          form.reset();
          
          // Redirect to login page
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } catch (error) {
          alert(error.message);
        }
      });
    </script>
  </body>
</html>
