<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Category | Vee's Beaut</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/modern-style.css" rel="stylesheet" />
    <style>
      body {
        background: var(--surface);
      }
      
      .category-header {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        padding: 3rem 0;
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .category-header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="category-header">
      <div class="container">
        <h2 id="category-title">Loading...</h2>
        <p>Discover amazing products in this category</p>
      </div>
    </div>

    <div class="container-fluid">
      <div id="category-products" class="products-grid">
      <!-- Products will load here -->
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://mysclprkzyjujzmuqywa.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15c2NscHJrenlqdWp6bXVxeXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MTU1MTYsImV4cCI6MjA3NDE5MTUxNn0.792rk9eC_4JQ2L7hyNApoFDJ3N6v6Oxzf6Cn22PM-Jc";
      const supabase = createClient(supabaseUrl, supabaseKey);

      const productsContainer = document.getElementById("category-products");
      const categoryTitle = document.getElementById("category-title");

      // ✅ Get category from URL (example: category.html?cat=Lipgloss)
      const params = new URLSearchParams(window.location.search);
      const category = params.get("cat") || "Unknown Category";
      
      if (!category || category === "Unknown Category") {
        categoryTitle.textContent = "All Products";
        loadAllProducts();
      } else {
        categoryTitle.textContent = category;
        loadCategoryProducts();
      }

      async function loadCategoryProducts() {
        const { data: products, error } = await supabase
          .from("products")
          .select("*")
          .eq("category", category); // filter by category column

        if (error) {
          console.error("Error fetching products:", error);
          productsContainer.innerHTML = `<p>Error loading products.</p>`;
          return;
        }

        if (!products || products.length === 0) {
          productsContainer.innerHTML = `<p>No products found for ${category}</p>`;
          return;
        }

        displayProducts(products);
      }

      async function loadAllProducts() {
        const { data: products, error } = await supabase
          .from("products")
          .select("*")
          .order("created_at", { ascending: false });

        if (error) {
          console.error("Error fetching products:", error);
          productsContainer.innerHTML = `<p>Error loading products.</p>`;
          return;
        }

        displayProducts(products || []);
      }

      function displayProducts(products) {
        productsContainer.innerHTML = ""; // clear container

        products.forEach((p) => {
          const productHTML = `
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
              <div class="card product-item hover-lift animate-fade-in">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent p-0">
                  <img class="img-fluid w-100" src="${p.image_url}" alt="${p.name}">
                </div>
                <div class="card-body text-center">
                  <h6 class="text-truncate mb-3 product-name">${p.name}</h6>
                  <div class="d-flex justify-content-center">
                    <h6 class="price product-price">₦${Number(p.price).toLocaleString()}</h6>
                  </div>
                  <span class="badge badge-secondary">${p.category}</span>
                </div>
                <div class="card-footer d-flex justify-content-between">
                  <a href="detail.html?id=${p.id}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-eye mr-1"></i>View
                  </a>
                  <a href="#" class="btn btn-primary btn-sm add-to-cart" data-product='${JSON.stringify(p)}'>
                    <i class="fas fa-shopping-cart mr-1"></i>Add to Cart
                  </a>
                </div>
              </div>
            </div>
          `;
          productsContainer.innerHTML += productHTML;
        });
      }
    </script>
    <script src="js/auth.js"></script>
  </body>
</html>
